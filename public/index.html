<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enhanced Web Code Editor with Integrated Terminal</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .container {
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 250px;
      background-color: #282c34;
      color: #fff;
      padding: 20px;
      overflow-y: auto;
    }

    .editor-container {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    #editor {
      flex-grow: 1;
      height: 500px;
    }

    .status-bar {
      background-color: #1e1e1e;
      color: white;
      padding: 5px 10px;
      font-size: 12px;
      display: flex;
      justify-content: space-between;
    }

    .terminal {
      background-color: #1e1e1e;
      color: white;
      height: 200px;
      padding: 10px;
      overflow-y: auto;
    }

    .theme-selector, .file-creation {
      margin-top: 20px;
    }

    .file-open-indicator {
      margin-top: 10px;
      font-weight: bold;
    }

    .file-icon {
      vertical-align: middle;
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <h3>File Explorer</h3>
      <ul id="file-list"></ul>

      <div class="file-open-indicator" id="file-open-indicator">No file opened</div>

      <div class="file-creation">
        <h4>Create New File</h4>
        <input type="text" id="new-file-name" placeholder="Filename (e.g. main.js)" />
        <select id="languageSelector">
          <option value="javascript">JavaScript</option>
          <option value="python">Python</option>
          <option value="html">HTML</option>
        </select>
        <button onclick="createFile()">Create</button>
      </div>

      <div class="theme-selector">
        <h4>Theme</h4>
        <select id="themeSelector">
          <option value="vs-dark">Dark</option>
          <option value="vs-light">Light</option>
          <option value="hc-black">High Contrast</option>
        </select>
      </div>
    </div>

    <div class="editor-container">
      <div id="editor"></div>
      <button onclick="runCode()">Run Code</button>
      <div class="terminal" id="terminal">
        <p>Terminal Output:</p>
      </div>
      <div class="status-bar">
        <span id="cursor-position">Ln: 1, Col: 1</span>
        <span id="project-status">Ready</span>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/monaco-editor@0.23.0/min/vs/loader.js"></script>
  <script>
    let editor;
    let files = {};

    require.config({ paths: { 'vs': 'https://unpkg.com/monaco-editor@0.23.0/min/vs' } });
    require(['vs/editor/editor.main'], function () {
      editor = monaco.editor.create(document.getElementById('editor'), {
        value: '',
        language: 'javascript',
        theme: 'vs-dark',
        wordWrap: 'on',
        automaticLayout: true
      });

      // Add auto-completion
      monaco.languages.registerCompletionItemProvider('javascript', {
        provideCompletionItems: () => {
          return {
            suggestions: [
              { label: 'console.log', kind: monaco.languages.CompletionItemKind.Function, insertText: 'console.log(${1:message});', insertTextRules: monaco.languages.CompletionItemInsertTextRule.InsertAsSnippet },
              { label: 'for loop', kind: monaco.languages.CompletionItemKind.Snippet, insertText: 'for (let ${1:i} = 0; ${1:i} < ${2:10}; ${1:i}++) {\n\t$0\n}' },
              { label: 'if statement', kind: monaco.languages.CompletionItemKind.Snippet, insertText: 'if (${1:condition}) {\n\t$0\n}' },
            ]
          };
        }
      });

      editor.onDidChangeCursorPosition(function () {
        var position = editor.getPosition();
        document.getElementById('cursor-position').innerText = `Ln: ${position.lineNumber}, Col: ${position.column}`;
      });

      document.getElementById('themeSelector').addEventListener('change', function () {
        var theme = this.value;
        monaco.editor.setTheme(theme);
      });
    });

    function createFile() {
      const fileName = document.getElementById('new-file-name').value;
      const language = document.getElementById('languageSelector').value;

      if (fileName) {
        files[fileName] = {
          language: language,
          content: ''
        };

        const fileList = document.getElementById('file-list');
        const li = document.createElement('li');
        li.innerHTML = `<span class="material-icons file-icon">${getFileIcon(language)}</span>${fileName}`;
        li.onclick = function() {
          openFile(fileName);
        };
        fileList.appendChild(li);

        openFile(fileName);
      }
    }

    function getFileIcon(language) {
      switch (language) {
        case 'javascript':
          return 'js';
        case 'python':
          return 'python_s'; // Custom icon for Python
        case 'html':
          return 'html';
        default:
          return '';
      }
    }

    function openFile(fileName) {
      const file = files[fileName];
      editor.setValue(file.content);
      monaco.editor.setModelLanguage(editor.getModel(), file.language);
      document.getElementById('project-status').innerText = `${fileName} opened`;
      document.getElementById('file-open-indicator').innerText = `${fileName} is open`;
    }

    async function runCode() {
      const code = editor.getValue();
      const language = document.getElementById('languageSelector').value;
      const terminal = document.getElementById('terminal');

      terminal.innerHTML += `<p>Running code...</p>`;

      try {
        const response = await fetch('/execute', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            language: language,
            code: code,
          }),
        });

        const result = await response.json();
        terminal.innerHTML += `<p>${result.output}</p>`;
      } catch (error) {
        terminal.innerHTML += `<p style="color: red;">Error: ${error.message}</p>`;
      }
    }

    function saveFile(fileName) {
      const file = files[fileName];
      file.content = editor.getValue();
      document.getElementById('project-status').innerText = `${fileName} saved`;
    }
  </script>
</body>
</html>\
