<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CODE JAM</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <button id="logoutButton">Logout</button>

        <script>
          document
            .getElementById("logoutButton")
            .addEventListener("click", function () {
              // Clear login data and redirect to login page
              localStorage.removeItem("isLoggedIn");
              localStorage.removeItem("username");
              window.location.href = "login.html";
            });
        </script>

        <h3>File Explorer</h3>
        <ul id="file-list"></ul>

        <div class="file-open-indicator" id="file-open-indicator">
          No file opened
        </div>

        <div class="file-creation">
          <h4>Create New File</h4>
          <input
            type="text"
            id="new-file-name"
            placeholder="Filename (e.g. main.js)"
          />
          <select id="languageSelector">
            <option value="javascript">JavaScript</option>
            <option value="python">Python</option>
            <option value="html">HTML</option>
          </select>
          <button onclick="createFile()">Create</button>
        </div>

        <!---Button to the brainstorm Area-->
        <button type="button" id="start-draw">Go to Brainstorm Area</button>
        

        <div class="theme-selector">
          <h4>Theme</h4>
          <select id="themeSelector">
            <option value="vs-dark">Dark</option>
            <option value="vs-light">Light</option>
            <option value="hc-black">High Contrast</option>
          </select>
        </div>
      </div>

      <!---The White Board Section-->
      <!-- Brainstorm Area -->
      <div class="brainstorm-area" id="brainstorm-area" style="display: none">
        <h3>Brainstorm Area</h3>
        <div class="toolbar">
          <input type="color" id="colorPicker" />
          <input type="range" id="brushSize" min="1" max="10" />
          <button id="drawTool">Draw</button>
          <button id="eraserTool">Eraser</button>
          <button id="rectangleTool">Rectangle</button>
          <button id="textTool">Text</button>
          <button id="addStickyNoteButton">Add Sticky Note</button>
          <input
            type="file"
            id="fileUpload"
            accept=".jpg,.jpeg,.png,.pdf"
            multiple
          />
          <button id="clearButton">Clear Board</button>
          <button id="deleteButton" disabled>Delete</button>
        </div>
        <canvas id="whiteboard" width="800" height="600"></canvas>
        <div id="stickyNotesContainer"></div>
        <button type="button" id="back-to-main">Back to Main Area</button>
      </div>
      <script src="whiteboard.js"></script>

      <!---Run Editor Section -->
      <div class="editor-container">
        <div id="editor"></div>

        <!-- Button to toggle Live Preview -->
        <button onclick="toggleLivePreview()">Toggle Live Preview</button>
        <p id="livePreviewStatus">Live Preview OFF</p>

        <!-- Live Preview iframe -->
        <iframe
          id="live-preview"
          style="width: 100%; height: 400px; border: 1px solid #ccc"
        ></iframe>

        <button onclick="runCode()">Run Code</button>
        <div class="terminal" id="terminal">
          <p>Terminal Output:</p>
        </div>
        <div class="status-bar">
          <span id="cursor-position">Ln: 1, Col: 1</span>
          <span id="project-status">Ready</span>
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/monaco-editor@0.23.0/min/vs/loader.js"></script>
    <script src="editorFunctionality.js"></script>
    <script>
      // Function to get cookie value by name
      function getCookie(name) {
        const value = `; ${document.cookie}`;
        const parts = value.split(`; ${name}=`);
        if (parts.length === 2) return parts.pop().split(";").shift();
      }

      // Check if the user is logged in using the loggedIn cookie
      const isLoggedIn = getCookie("loggedIn");

      // Log the cookie value for debugging
      console.log("LoggedIn Cookie Value:", isLoggedIn);

      // If not logged in, redirect to login page
      if (!isLoggedIn || isLoggedIn !== "true") {
        alert("You must be logged in to access this page.");
        window.location.href = "login.html"; // Redirect to login page
      } else {
        console.log("User is logged in");
      }
    </script>
  </body>
</html>
