<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CODE JAM</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <h3>File Explorer</h3>
        <ul id="file-list"></ul>

        <div class="file-open-indicator" id="file-open-indicator">
          No file opened
        </div>

        <div class="file-creation">
          <h4>Create New File</h4>
          <input
            type="text"
            id="new-file-name"
            placeholder="Filename (e.g. main.js)"
          />
          <select id="languageSelector">
            <option value="javascript">JavaScript</option>
            <option value="python">Python</option>
            <option value="html">HTML</option>
          </select>
          <button onclick="createFile()">Create</button>
        </div>

        <div class="theme-selector">
          <h4>Theme</h4>
          <select id="themeSelector">
            <option value="vs-dark">Dark</option>
            <option value="vs-light">Light</option>
            <option value="hc-black">High Contrast</option>
          </select>
        </div>
      </div>

      <div class="editor-container">
        <div id="editor"></div>
        <button onclick="runCode()">Run Code</button>
        <div class="terminal" id="terminal">
          <p>Terminal Output:</p>
        </div>
        <div class="status-bar">
          <span id="cursor-position">Ln: 1, Col: 1</span>
          <span id="project-status">Ready</span>
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/monaco-editor@0.23.0/min/vs/loader.js"></script>
    <script src="editorFunctionality.js"></script>
  </body>
</html>
