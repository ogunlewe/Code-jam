<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - CODE JAM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="signup-container">
        <h2>Create an Account</h2>
        <form id="signup-form">
            <input type="text" id="signup-username" placeholder="Username" required><br>
            <input type="password" id="signup-password" placeholder="Password" required><br>
            <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="login.html">Login here</a></p>
    </div>

    <script>
        document.getElementById('signup-form').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const username = document.getElementById('signup-username').value;
            const password = document.getElementById('signup-password').value;

            // Storing the user credentials in cookies
            document.cookie = `username=${username}; path=/; max-age=31536000`; // Cookie valid for 1 year
            document.cookie = `password=${password}; path=/; max-age=31536000`;

            alert('Signup successful! You can now login.');
            window.location.href = 'login.html'; // Redirect to login page
        });
    </script>
</body>
</html>
